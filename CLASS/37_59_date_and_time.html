<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jave script date and time.</title>
</head>
<body>
    <div class="container">
        this is a container of date and time.
    </div>
    <script>
        console.log('date and time in jave script')
        let now = new Date()
        console.log(now)
        let time = new Date(1044)
        console.log(time)
        let newDate = new Date("2003-02-03")
        console.log(newDate)
        /*let date = new Date(year , month , date , hour , minute , seconds , milisecond)*/
        let date = new Date(2098 , 6 , 25 , 23 , 59 , 36 , 36)
        console.log(date)

        let year = date.getFullYear();
        console.log(year)

        let month = date.getMonth()
        console.log(month)

        let dt = date.getDate()
        console.log(dt)

        let da = date.getDay()
        console.log(da)

        date.setDate(16)
        date.setHours(5)
        console.log(date)
    </script>
</body>
</html>
