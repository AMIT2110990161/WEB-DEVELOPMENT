<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: antiquewhite;
        text-align: center;
    }
    #digi{
        border: 5px solid black;
        border-radius: 15   px;
        padding: 6px;
        margin-top: 50px;
        font-size: 100px;
    }
</style>
<body>
    <span id="digi"></span>
</body>
<script>
    function digitime(){
        let date = new Date()
        let h = date.getHours()
        let m = date.getMinutes()
        let s = date.getSeconds()
        if(h>12){
            h = h - 12
            session = "PM"
        }else{
            session = "AM"
        }
        if(h<10){
            h = "0"+h
        }
        if(m<10){
            m = "0"+m
        }
        if(s<10){
            s = "0"+s
        }

        digi.innerHTML = h+":"+m+":"+s+" "+session
    }
    setInterval(digitime , 1000)
</script>
</html>
